<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <h1>Quote of the day</h1>
      <div class="quote-content">
        <div class="quote-area">
          <i class="fa-solid fa-quote-left"></i>
          <p class="quote">
            When you start accepting defeats just because your team played well
            and just beacuse your players gave it their best, a performance for
            people to be proud of ... I think when you get used to it, that's
            when the big clubs stop being big clubs.
          </p>
          <i class="fa-solid fa-quote-right"></i>
        </div>
        <div class="author">
          <span>__By: </span>
          <span class="name">Jose Mourinho</span>
        </div>
      </div>
      <div class="quote-buttons">
        <div class="features">
          <ul>
            <li class="sound"><i class="fa-solid fa-volume-high"></i></li>
            <li class="copy"><i class="fa-solid fa-copy"></i></li>
          </ul>
          <button class="new-quote">New Quote</button>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
